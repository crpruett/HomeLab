apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "66.x" #Could use 66.x, and flux will only update based upon the major version. 66.* works too. 
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
        namespace: monitoring
      interval: 12h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  driftDetection:
    mode: enabled
    ignore:
      - paths: ["/metadata/annotations/prometheus-operator-validated"]
        target:
          kind: PrometheusRule
  values:
    grafana:
      adminPassword: ginrai
      grafana.ini:
        server:
          domain: grafana.crpruett.net
          root_url: https://grafana.crpruett.net
          serve_from_sub_path: false
    alertmanager:
      config:
        global:
          resolve_timeout: 5m

        route:
          receiver: pagerduty
          group_by: ['alertname']
          group_wait: 10s
          group_interval: 1m
          repeat_interval: 1h

          routes: []

        receivers:
          - name: pagerduty
            pagerduty_configs:
              - service_key: "e47a00f05e334600d0b88294ea28683d" #This needs to be added to a secret
                send_resolved: true
